<div>
    Nos Menu
</div>

<div class="col-lg-5 col-md-5 col-sm-5">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Tous nos menus</h3>
        </div>
        <div class="panel-body">
            <ul>
                <li ng-repeat="m in theMenus"> {{m.name}} is an awesome menu !
                    It is composed of lots of great stuff, and it only costs {{m.price}}
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="col-lg-7 col-md-7 col-sm-7">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Le menu que tu veux</h3>
        </div>
        <div class="panel-body">
            Panel content
        </div>
    </div>
</div>
