<h2 style="text-align: center">	
	Commentaires	
</h2>
<br />
<div class="btn-group" role="group" aria-label="...">

    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addComment" ng-click="zero()">Ajouter</button>
    <button type="button" class="btn btn-default" ng-click="backToMenus()">Retourner aux menus</button>

</div>

<br />
<br />
<div ng-repeat = "c in coms | orderBy: '-updatedAt'">
    <div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">{{c.Title}}</h3>
  		</div>
  		<div class="panel-body">
    		{{c.Content}}
  		</div>
  		<div class="btn-group" role="group" aria-label="...">
  			<button type="button" class="btn btn-default" data-toggle="modal" data-target="#modComment" ng-click="getCom(c.id); etoile(c.Note); zero()">Modifier</button>
  			<button type="button" class="btn btn-default" data-toggle="modal" data-target="#delComment" ng-click="getCom(c.id); zero()">Supprimer</button>
		</div>
	</div>
</div>	

<div class="modal fade" id="addComment" tabindex="-1" role="dialog" aria-labelledby="addCommentLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Ajouter un commentaire</h4>
            </div>
            <div class="modal-body">                
                <form novalidate class="simple-form">
                    <br />
                    <input placeholder="Titre..." ng-model="newCom.Title" type="text" required /><br />
                    <br />
                    <textarea ng-model="newCom.Content" style="width:100%; resize: none" cols="67%" rows="10%" placeholder="Ecrivez votre commentaire ici..." required/></textarea>                    
                </form>
            </div>

            <div class="modal-footer">
                <span class="rating" style="position: absolute; left: 1; display: block;">
                    <a id="5" ng-click="putStar(5)">☆</a> <!-- derniere etoile -->
                    <a id="4" ng-click="putStar(4)">☆</a>
                    <a id="3" ng-click="putStar(3)">☆</a>
                    <a id="2" ng-click="putStar(2)">☆</a>
                    <a id="1" ng-click="putStar(1)">☆</a> <!-- premiere etoile -->
                </span>

                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addCom(newCom)" !style="color: #FF0000;">Ajouter</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modComment" tabindex="-1" role="dialog" aria-labelledby="upgradeCommentLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Modifier ce commentaire</h4>
            </div>
             <div class="modal-body">                
                <form novalidate class="simple-form">
                    <br/>
                    <input placeholder="Titre..." ng-model="com.Title" type="text" required /><br />               
                    <br/>
                    <textarea ng-model="com.Content" style="width:100%; resize: none" cols="67%" rows="10%" placeholder="Ecrivez votre commentaire ici..." required/></textarea> 
                    <br />                                    
                </form>
            </div>          
            <div class="modal-footer">
                <span class="rating" style="position: absolute; left: 1; display: block;">
                    <a id="10" ng-click="putStar(5)">☆</a> <!-- derniere etoile -->
                    <a id="9" ng-click="putStar(4)">☆</a>
                    <a id="8" ng-click="putStar(3)">☆</a>
                    <a id="7" ng-click="putStar(2)">☆</a>
                    <a id="6" ng-click="putStar(1)">☆</a> <!-- premiere etoile -->
                </span>

                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateCom()">Modifier</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="delComment" tabindex="-1" role="dialog" aria-labelledby="deleteCommentLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Etes-vous sur de vouloir supprimer ce commentaire ?</h4>
            </div>          
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="delete()">Supprimer</button>
            </div>
        </div>
    </div>
</div>
